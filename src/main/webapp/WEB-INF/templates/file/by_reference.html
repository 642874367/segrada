<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title th:text="#{list.file}">File</title>
	<div th:include="partials/common :: head" th:remove="tag"></div>
</head>

<body>
<div th:replace="partials/common :: browser"></div>

<div class="container">
	<div class="sg-control-content sg-file">
		<div class="pull-right">
			<a href="#" th:title="#{add.file_reference}" class="btn btn-success btn-sm sg-data-add" th:attr="data-form=${'add-file-ref-' + uid}"><i class="fa fa-plus"></i></a>
		</div>

		<h4 class="sg-control-header"><i class="fa fa-file"></i> <span th:text="#{list.file_reference}">List</span></h4>

		<form th:id="${'add-file-ref-' + uid}" action="#" th:action="${baseUrl}?${baseUrl}:@{/file/add_reference/{model}/{uid}(model=${model},uid=${uid})}" class="sg-control-form" th:attr="data-target-id=${targetId}">
			<div class="form-group" th:classappend="${errors}?(${#maps.containsKey(errors, 'source')}?'has-error has-feedback')">
				<label class="col-sm-2 control-label" th:for="${'source-' + uid}"><span th:text="#{Source}"></span><span class="text-danger"> *</span></label>
				<div class="col-sm-10">
					<input type="text" th:id="${'source-' + uid + '-select'}" name="sourceName" class="form-control sg-file-search" th:placeholder="#{Source}" th:attr="data-id=${'source-' + uid},data-select-id=${selectReference}" />
					<input type="hidden" th:id="${'source-' + uid}" name="source" />
					<span class="help-block" th:text="${errors}?(${errors['source']}?${#messages.msg(errors['source'])})">Error</span>
				</div>
			</div>

			<div th:replace="partials/form :: submit (isNewEntity=false)"></div>
		</form>

		<p th:text="${#messages.msg('showEntities', entities.size())}">Size</p>

		<div th:text="${errors}"></div>

		xxx
	</div>
</div>

<div th:replace="partials/common :: footer"></div>
</body>
</html>
