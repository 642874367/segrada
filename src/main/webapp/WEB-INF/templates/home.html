<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Segrada</title>
	<div th:include="partials/common :: head" th:remove="tag"></div>
</head>

<body>
<div th:replace="partials/common :: browser"></div>

<div id="sg-page" class="container-fluid">
	<div class="row">
		<div class="col-sm-7 col-sm-push-5">
			<div id="sg-nav" th:replace="partials/navigation :: navigation">
				<!--/*###segrada-nav###*/-->
			</div>
			<div id="sg-control">
				<!--/*###segrada-control###*/-->
				<p style="margin: 3em 0 0 3em;">
					<img src="../../img/logo_small.png" th:src="@{/img/logo_small.png}" width="194" height="53" alt="Segrada" />
					<span class="text-muted" style="margin-left: 1ex;"><samp>v0.0.5</samp></span>
				</p>
			</div>
		</div>
		<div class="col-sm-5 col-sm-pull-7" th:fragment="content">
			<div id="sg-data">
				<!--/*###segrada-data###*/-->
			</div>
		</div>
	</div>
</div>
<div id="sg-graph-container" style="display: none;">
	<div id="sg-graph-header">
		<div class="pull-right">
			<a href="#" class="btn btn-link" id="sg-graph-action-restart" th:title="#{Clear}" aria-label="Clear"><i class="fa fa-bomb"></i></a>
			<a href="#" class="btn btn-link" id="sg-graph-action-reload" th:title="#{Reload}" aria-label="Reload"><i class="fa fa-refresh"></i></a>
			<a href="#" class="btn btn-link" id="sg-graph-action-fit" th:title="#{Fit}" aria-label="Fit View"><i class="fa fa-arrows-alt"></i></a>
			<a href="#" class="btn btn-link" id="sg-graph-action-remove" th:title="#{RemoveSelected}" aria-label="Remove Selected Elements"><i class="fa fa-minus-circle"></i></a>
		</div>

		<a href="#" class="btn btn-link" id="sg-graph-close" th:title="#{Close}" aria-label="Close"><i class="fa fa-times"></i></a>
	</div>
	<div id="sg-graph"><!--/*###segrada-graph###*/--></div>
</div>
<div class="hidden">
	<div id="sg-base" th:text="@{/}">/</div>
	<div id="sg-wait"><div th:replace="partials/common :: loadingicon"></div></div>
</div>

<div th:replace="partials/common :: footer"></div>
</body>
</html>
