			<div th:replace="partials/form :: formTextfield (name='shortTitle',field=${source.shortTitle},label=#{field.shortTitle},id=${tempId},errors=${errors})"></div>

			<div th:replace="partials/form :: formCreate"></div>
		</form>
	</div>
</div>

<div th:replace="partials/common :: footer"></div>

</html>
