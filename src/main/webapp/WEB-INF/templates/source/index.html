<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title th:text="#{list.source}">Source</title>
	<div th:include="partials/common :: head" th:remove="tag"></div>
</head>

<body>
<div th:replace="partials/common :: browser"></div>

<div class="container">
	<div class="sg-control-content sg-source">
		<h4 class="sg-control-header"><i class="fa fa-briefcase"></i> <span th:text="#{list.source}">List</span></h4>

		<p th:text="${#messages.msg('pagination', paginationInfo.page, paginationInfo.pages)}">Pages</p>

		<table class="table table-hover table-bordered table-condensed">
			<tr>
				<th class="text-center"><i class="fa fa-briefcase"></i></th>
				<th th:text="#{field.shortRef}">Reference</th>
				<th th:text="#{field.shortTitle}">Short Title</th>
				<th></th>
			</tr>
			<tr th:each="entity : ${paginationInfo.entities}" th:attr="data-data-dblclick=@{/source/show/{uid}(uid=${entity.uid})}">
				<th class="text-center"><!-- TODO: color and pictogram --></th>
				<td th:text="${entity.shortRef}">Reference</td>
				<td th:text="${entity.shortTitle}">Short Title</td>
				<td>
					<div class="btn-group btn-group-sm" role="group" aria-label="Actions">
						<a class="btn btn-primary sg-data-add" href="#" th:title="#{Show}" th:href="@{/source/show/{uid}(uid=${entity.uid})}"><i class="fa fa-eye"></i></a>
						<a class="btn btn-default sg-data-add" href="#" th:title="#{Edit}" th:href="@{/source/edit/{uid}(uid=${entity.uid})}"><i class="fa fa-pencil"></i></a>
						<a class="btn btn-default" href="#" th:title="#{Delete}" th:href="@{/source/delete/{uid}/0(uid=${entity.uid})}" th:attr="data-confirm=${#messages.msg('ReallyDelete', entity.shortTitle)}"><i class="fa fa-times-circle-o"></i></a>
					</div>
				</td>
			</tr>
		</table>

		<div th:replace="partials/pagination :: pagination (paginationInfo=${paginationInfo},base='source')"></div>
	</div>
</div>

<div th:replace="partials/common :: footer"></div>
</body>
</html>
